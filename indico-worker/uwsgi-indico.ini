[uwsgi]
uid = indico
gid = indico
umask = 027

processes = 4
enable-threads = true
socket = 0.0.0.0:8008
stats = /tmp/uwsgi-stats.sock
protocol = uwsgi

master = true
auto-procname = true
procname-prefix-spaced = indico
disable-logging = true

plugin = python
single-interpreter = true

touch-reload = /home/indico/indico/web/indico.wsgi
wsgi-file = /home/indico/indico/web/indico.wsgi
virtualenv = /home/indico/indico-venv

vacuum = true
buffer-size = 20480
memory-report = true
max-requests = 2500
harakiri = 900
harakiri-verbose = true
reload-on-rss = 2048
evil-reload-on-rss = 8192
